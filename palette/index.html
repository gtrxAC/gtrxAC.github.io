<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palette Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="section form">
        <label for="palsize">Palette size</label>
        <input type="number" name="palsize" id="palsize" min="1" value="16">
        <button onclick="newPalette()">Create</button>
        <button onclick="resizePalette()">Resize</button>
        <br>
        <button id="undo" onclick="undo()" disabled>Undo</button>
        <button id="redo" onclick="redo()" disabled>Redo</button>
        <button onclick="openWindow('gradient')">Gradient</button>
        <button onclick="exportPalette()">Export (WIP)</button>
        <br>
        <label for="cols">Columns</label>
        <input type="number" name="cols" id="cols" min="1" value="4" onchange="updateCols()">
        <label for="zoom">Zoom</label>
        <input type="number" name="zoom" id="zoom" min="8" max="256" step="8" value="64" onchange="updateCols()">
    </div>
    <div id="palette">
    </div>
    <div class="section form" id="editor" style="display: none;">
        <table>
            <tr>
                <th></th>
                <th>R</th>
                <th>G</th>
                <th>B</th>
            </tr>
            <tr>
                <td>dec</td>
                <td>
                    <input type="number" name="red" id="red" min="0" max="255" onchange="updateColorEditor('color')">
                </td>
                <td>
                    <input type="number" name="green" id="green" min="0" max="255" onchange="updateColorEditor('color')">
                </td>
                <td>
                    <input type="number" name="blue" id="blue" min="0" max="255" onchange="updateColorEditor('color')">
                </td>
            </tr>
            <tr>
                <td>hex</td>
                <td>
                    <input type="text" name="redHex" id="redHex" onchange="updateColorEditor('hex')">
                </td>
                <td>
                    <input type="text" name="greenHex" id="greenHex" onchange="updateColorEditor('hex')">
                </td>
                <td>
                    <input type="text" name="blueHex" id="blueHex" onchange="updateColorEditor('hex')">
                </td>
            </tr>
        </table>

        <input type="color" name="picker" id="picker" onchange="updateColorEditor('picker')">
        <button onclick="randomizeColor()">Randomize</button>
        <button onclick="convert12Bit()">12-bit</button>
        <button onclick="closeWindows()">Confirm</button>
    </div>
    <div class="section form" id="gradient" style="display: none;">
        <label for="gradFrom">Create gradient from</label>
        <input type="number" name="gradFrom" id="gradFrom">
        <label for="gradTo">to</label>
        <input type="number" name="gradTo" id="gradTo">
        <button onclick="gradient()">OK</button>
        <button onclick="closeWindows()">Cancel</button>
    </div>
</body>
<script src="script.js"></script>
</html>
